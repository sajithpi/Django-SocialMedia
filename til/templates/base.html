<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base file{% endblock title%}</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
     <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" />
</head>
<style>
    a{
        text-decoration:none
    }
</style>

<body>

<!-- component -->


<div class="min-h-screen flex flex-row bg-gray-100">
  <div class="flex flex-col w-4/5 md:w-1/5 md:pr-0 pr-3 bg-white rounded-r-3xl overflow-hidden">
    <div class="flex items-center justify-center h-20 ">
      <h1 class="text-3xl uppercase text-indigo-500 ">TIL</h1>
    </div>
    <ul class="flex flex-col py-4 text-decoration: none">
      <li class="text-decoration: none">
        <a href="{% url 'feed:home' %}" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800 ">
          <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class="bx bx-home"></i></span>
          <span class="text-sm font-medium ">Home</span>
        </a>
      </li>
      {% if request.user.is_authenticated %}
              <li>
                <a href="{% url 'feed:new_post' %}" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800 text-decoration: none">
                <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class="bx bx-upload"></i></span>
                <span class="text-sm font-medium">Upload new post</span>
                </a>
            </li>
            <li>
                <a href="{% url 'account_logout' %}" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800 text-decoration: none">
                <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class="bx bx-log-out"></i></span>
                <span class="text-sm font-medium">Logout</span>
                </a>
            </li>
      {% else %}
             <li>
                <a href="{% url 'account_login' %}" class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800">
                <span class="inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400"><i class="bx bx-log-in"></i></span>
                <span class="text-sm font-medium">Login</span>
                </a>
            </li>
      {% endif %}
    
     
    </ul>
  </div>
 
   <div class="m-auto">
  
        {% block body %}
        
             {% block content %}
            
             {% endblock content %}
        {% endblock body %}
    
   </div>  
  

</div>












    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
