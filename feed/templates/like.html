<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        {% for post in posts %}
            {% for data in post.like.all %}

                {% if request.user == data %}
                        <p>{{request.user}}</p>
                {% endif %}

            {% endfor %}
        {% endfor %}
    </div>
</body>
</html>
